tags = Merlin Mustang


MODULE
{
	name = FSengineSounds
	engage = AirplanePlus/Sounds/mustang_startup
	//running =
	power = AirplanePlus/Sounds/mustang_idle
	disengage = AirplanePlus/Sounds/mustang_stop
	flameout = AirplanePlus/Sounds/piston_flameout
