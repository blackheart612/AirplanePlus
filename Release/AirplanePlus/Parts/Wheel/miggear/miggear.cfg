		slipMagnitude = 15
		slipSharpness = 2.0
		explodeMultiplier = 1.0
	}
	MODULE
	{
		name = ModuleWheelSteering
		baseModuleIndex = 0
		
		caliperTransformName = steeringpivot
		
		steeringResponse = 3		
		steeringCurve
		{
			key = 0 30
			key = 10 9
			key = 30 2
		}
	}
