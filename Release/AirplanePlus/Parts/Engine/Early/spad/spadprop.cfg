MODULE
{
	name = FSengineSounds
	engage = AirplanePlus/Sounds/spad_startup
	//running =
	power = AirplanePlus/Sounds/spad_idle
	disengage = AirplanePlus/Sounds/spad_stop
	flameout = AirplanePlus/Sounds/piston_flameout
