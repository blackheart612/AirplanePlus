MODULE
{
	name = FSengineBladed
	rotorHubName = shaft
	bladeHubName = blade
	baseTransformName = baseReference
	tailRotor = true
	wingArea = 0.2
	maxRPM = 1000
	span = 1.25
	maxThrust = 7 // doesn't mean anything in a bladed engine, except as a coefficient for fuel consumption
	resources = LiquidFuel,1;IntakeAir,15
	fuelConsumption = 0,0.000075;1,0.00075
	powerProduction = 175	
	steeringResponse = 15
	debugMode = false
}
// PART END
}
